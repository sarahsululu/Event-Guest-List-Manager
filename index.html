<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Guest List Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4">Event Guest List</h1>
      <p id="guest-count" class="text-sm text-gray-700 mb-2">Guests: 0 / 10</p>
      <form id="guest-form" class="mb-4 flex flex-col items-center">
        <input
          type="text"
          id="guest-name"
          placeholder="Enter guest name"
          class="border border-gray-300 p-2 mb-2 w-full"
        />
        <select id="guest-category" class="border border-gray-300 p-2 mb-2 w-full">
          <option value="">Select Category</option>
          <option value="Friends">Friends</option>
          <option value="Family">Family</option>
          <option value="colleagues">Colleagues</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Guest</button>
      </form>

      <ul id="guest-list" class="w-full space-y-2 min-h-[100px] border-t border-gray-300 pt-4"></ul>
    </div>

    <p id="guest-count" class="text-gray-600 mb-2">Guests: 0 / 10</p>
    <script src="src/index.js"></script>
  </body>
</html>
